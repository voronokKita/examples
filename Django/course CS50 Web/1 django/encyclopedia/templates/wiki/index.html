{% extends "wiki/layout.html" %}

{% block title %}Wiki{% endblock %}

{% block body %}
  <header>
    <h1>All Pages</h1>
  </header>

  <section class='main'>
    {% if entries %}
      <ul>
        {% for entry in entries %}
          <li>
            <a href="{% url 'wiki:entry' entry %}">{{ entry }}</a>

            <sub class='edit'><a href="{% url 'wiki:write' entry %}">(edit)</a></sub>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No entries to read.</p>
    {% endif %}
  </section>
{% endblock %}
