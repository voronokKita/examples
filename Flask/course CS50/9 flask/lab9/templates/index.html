<!DOCTYPE html>
<html lang='en'>

  <head>
    <link rel='stylesheet' href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap">
    <link rel='stylesheet' href="/static/styles.css">
    <title>Birthdays</title>
    <style>
      .alert-error {
        padding: 8px;
        color: red;
      }
    </style>
  </head>

  <body>

    <div class='jumbotron'>
      <h1>Birthdays</h1>
    </div>

    <div class='container'>

      <div class='section'>
        <h2>Add a Birthday</h2>

        <!-- A form for users to submit a name, a month, and a day -->
        <form action='/' method='POST'>
          {% for field in form %}
            <input type='text' name="{{ field }}" placeholder="{{ field }}" autocomplete='off'>
          {% endfor %}
          <input type='submit' value="Submit">
        </form>

        <!-- Error massages -->
        {% for message in get_flashed_messages() %}
          <div class="alert-error">Error: {{ message }}</div>
        {% endfor %}
      </div>

      <div class='section'>
        <h2>All Birthdays</h2>
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Birthday</th>
              </tr>
            </thead>
            
            <tbody>
              <!-- Loop through the database entries to display them in this table -->
              {% for friend in friends_list %}
                <tr>
                  <td>{{ friend['name'] }}</td>
                  <td>{{ friend['month'] }}/{{ friend['day'] }}</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
      </div>

    </div>
  </body>
</html>
